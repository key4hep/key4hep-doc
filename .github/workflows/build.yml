name: Build preview
on:
  workflow_call:
    inputs:
      ref:
        description: The git ref for which the preview should be built
        type: string
        required: true
      linkcheck:
        description: Run the link-check and fail the workflow if it fails
        type: boolean
        required: false
        default: true
      upload-artifact:
        description: Upload an artifact for downstream consumption
        type: boolean
        required: false
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ inputs.ref }}
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: pip
    - name: Install Requirements
      run: |
          pip install --upgrade pip
          pip install -r requirements.txt
    - name: Fetch external sources
      run: |
        bash .github/scripts/fetch_external_sources.sh
    - name: Build documentation
      run: |
        sphinx-build -M html docs build
    - name: Run linkcheck
      if: ${{ inputs.linkcheck }}
      run: |
        sphinx-build -b linkcheck docs linkcheck
    - uses: actions/upload-pages-artifact@v4
      if: ${{ inputs.upload-artifact }}
      with:
        path: build/html
